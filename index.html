<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
   <div class="container container-fluid center" id="home">
        <h2 class="center underline white" id="welcome">Welcome to The Memory Game!</h2>
        
        <div class="how-to-play white center">
            <div id="how">
                <ol  class="justified">
                    <li>Click Play.</li>
                    <li>Click on any of the cards.</li>
                    <li>Try and find match for the card.</li>
                    <li>Repeat until you match all the cards.</li>
                    <li>If you match the cards incorrectly for three times you lose!</li>
                </ol>
            </div>
            <button id="how-btn" type="button" class="btn btn-info">How to play?</button>
        </div></br>
        <div class="play center">
            <button type="button" class="btn btn-success"><a href="game.html">Play!</a></button>
        </div>
        
   </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
