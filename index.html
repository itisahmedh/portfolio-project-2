<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
   <div class="container container-fluid center" id="home">
        <h2 class="center underline green" id="welcome">Welcome to The Memory Game!</h2>
        <div id="how-head">
            <h4 class="heading center green">How to play?</h4>
        </div>
        <div class="how-to-play green center">
            <div id="how">
              
                <div id="how-list">
                <ol  class="justified green">
                    <li>Click Play.</li>
                    <li>Click on any of the cards.</li>
                    <li>Try and find match for that card.</li>
                    <li>Repeat until you match all the cards.</li>
                    <li>If you match the cards incorrectly for seven times you lose!</li>
                    <li>Have fun!</li>
                </ol>
            </div>
            </div>
            
        </div><br>
        <div class="play center">
            <form action="game.html">
            <button type="submit" class="btn btn-success">Play!</button>
        </form>
        </div>
        
   </div>
   
</body>
</html>
